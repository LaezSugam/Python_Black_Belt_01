<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success!</title>
  </head>
  <body>
    <h2>Success! Welcome, {{ request.session.current_user.name }}!</h2>
    <p>Successfully registered (or logged in)!</p>
    <form action="{% url 'log_reg:logout' %}" method="post">
      {% csrf_token %}
      <input type="submit" name="logout" value="Logout">
    </form>
    <a href="{% url 'wish_list:index' %}">Continue on to your wishlist!</a>
  </body>
</html>
